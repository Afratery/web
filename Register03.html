        text-align: center;

        margin-bottom: 25px;

    input[type="text"],

    input[type="password"],
    input[type="tel"],

        width: 100%;
        padding: 12px;

    <title>Registration Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: red;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
        .valid-input {
            border-color: #28a745 !important;
        }
        .invalid-input {
            border-color: #dc3545 !important;
        }

</head>
<body>
    <nav>
        <a class="nav-cta-button" href="My home page 01.html.html">Home</a>
        <a class="nav-cta-button" href="AttractionsPage2.html">Attractions</a>

</nav>
    <div class="container-fluid">
        <div class="col-4 bg-info">
            <div class="row">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Registration Form</h3>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm" novalidate>
                            <!-- Full Name -->
                            <div class="mb-3">
                                <label for="fullName" class="form-label"><b>Full Name</b></label>
                                <input type="text" class="form-control" id="fullName" required>
                                <div id="fullNameError" class="error-message"></div>
                            </div>
                            
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label"><b>Email Address</b></label>
                                <input type="email" class="form-control" id="email" required>
                                <div id="emailError" class="error-message"></div>
                            </div>
                            
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label"><b>Password</b></label>
                                <input type="password" class="form-control" id="password" required>
                                <div id="passwordError" class="error-message"></div>
                                <small class="form-text text-muted">
                                    Password must be at least 8 characters long, contain at least one uppercase letter,<br> one lowercase letter, one number, and one special character.
                                </small>
                            </div>
                            
                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label"><b>Confirm Password</b></label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                                <div id="confirmPasswordError" class="error-message"></div>
                            </div>
                            
                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label for="phone" class="form-label"><b>Phone Number</b></label>
                                <input type="tel" class="form-control" id="phone">
                                <div id="phoneError" class="error-message"></div>
                            </div>
                            
                            <!-- Date of Birth -->
                            <div class="mb-3">
                                <label for="dob" class="form-label"><b>Date of Birth</b></label>
                                <input type="date" class="form-control" id="dob" required>
                                <div id="dobError" class="error-message"></div>
                            </div>
                            
                            <!-- Gender -->
                            <div class="mb-3">
                                <label class="form-label"><b>Gender</b></label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                    <label class="form-check-label" for="male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">
                                        Female
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                    <label class="form-check-label" for="other">
                                        Other
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Terms and Conditions -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
                                <div id="termsError" class="error-message"></div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100"><b>Register</b></button>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript for form validation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            
            // Get all form inputs
            const fullName = document.getElementById('fullName');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const phone = document.getElementById('phone');
            const dob = document.getElementById('dob');
            const terms = document.getElementById('terms');
            
            // Validation functions
            function validateFullName() {
                const value = fullName.value.trim();
                const regex = /^[a-zA-Z\s]{2,}$/;
                
                if (!value) {
                    showError(fullName, 'Full name is required');
                    return false;
                } else if (!regex.test(value)) {
                    showError(fullName, 'Name should contain only letters and spaces (min 2 characters)');
                    return false;
                } else {
                    showSuccess(fullName);
                    return true;
                }
            }
            
            function validateEmail() {
                const value = email.value.trim();
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!value) {
                    showError(email, 'Email is required');
                    return false;
                } else if (!regex.test(value)) {
                    showError(email, 'Please enter a valid email address');
                    return false;
                } else {
                    showSuccess(email);
                    return true;
                }
            }
            
            function validatePassword() {
                const value = password.value;
                // At least 8 chars, 1 uppercase, 1 lowercase, 1 number, 1 special char
                const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                
                if (!value) {
                    showError(password, 'Password is required');
                    return false;
                } else if (!regex.test(value)) {
                    showError(password, 'Password must be at least 8 characters with uppercase, lowercase, number, and special character');
                    return false;
                } else {
                    showSuccess(password);
                    return true;
                }
            }
            
            function validateConfirmPassword() {
                const value = confirmPassword.value;
                
                if (!value) {
                    showError(confirmPassword, 'Please confirm your password');
                    return false;
                } else if (value !== password.value) {
                    showError(confirmPassword, 'Passwords do not match');
                    return false;
                } else {
                    showSuccess(confirmPassword);
                    return true;
                }
            }
            
            function validatePhone() {
                const value = phone.value.trim();
                // Simple phone validation - adjust as needed
                const regex = /^[\d\s\-+]{10,15}$/;
                
                if (value && !regex.test(value)) {
                    showError(phone, 'Please enter a valid phone number');
                    return false;
                } else {
                    showSuccess(phone);
                    return true;
                }
            }
            
            function validateDOB() {
                const value = dob.value;
                if (!value) {
                    showError(dob, 'Date of birth is required');
                    return false;
                }
                
                // Check if user is at least 13 years old
                const dobDate = new Date(value);
                const today = new Date();
                let age = today.getFullYear() - dobDate.getFullYear();
                const monthDiff = today.getMonth() - dobDate.getMonth();
                
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobDate.getDate())) {
                    age--;
                }
                
                if (age < 13) {
                    showError(dob, 'You must be at least 13 years old');
                    return false;
                } else {
                    showSuccess(dob);
                    return true;
                }
            }
            
            function validateTerms() {
                if (!terms.checked) {
                    showError(terms, 'You must accept the terms and conditions');
                    return false;
                } else {
                    showSuccess(terms);
                    return true;
                }
            }
            
            // Helper functions
            function showError(input, message) {
                const errorElement = document.getElementById(`${input.id}Error`);
                errorElement.textContent = message;
                input.classList.add('invalid-input');
                input.classList.remove('valid-input');
            }
            
            function showSuccess(input) {
                const errorElement = document.getElementById(`${input.id}Error`);
                errorElement.textContent = '';
                input.classList.add('valid-input');
                input.classList.remove('invalid-input');
            }
            
            // Event listeners for real-time validation
            fullName.addEventListener('blur', validateFullName);
            email.addEventListener('blur', validateEmail);
            password.addEventListener('blur', validatePassword);
            confirmPassword.addEventListener('blur', validateConfirmPassword);
            phone.addEventListener('blur', validatePhone);
            dob.addEventListener('blur', validateDOB);
            terms.addEventListener('change', validateTerms);
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate all fields
                const isFullNameValid = validateFullName();
                const isEmailValid = validateEmail();
                const isPasswordValid = validatePassword();
                const isConfirmPasswordValid = validateConfirmPassword();
                const isPhoneValid = validatePhone();
                const isDOBValid = validateDOB();
                const isTermsValid = validateTerms();
                
                if (isFullNameValid && isEmailValid && isPasswordValid && 
                    isConfirmPasswordValid && isPhoneValid && isDOBValid && isTermsValid) {
                    // Form is valid, you can submit it to the server here
                    alert('Form submitted successfully!');
                    // form.submit(); // Uncomment this to actually submit the form
                }
            });
        });
    </script>

    </button>
